<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Slider with Animation</title>
    </head>

    <body>
        <!-- ++++++++++++++++++++++++++++++++++++ Slider ++++++++++++++++++++++++++++++++++++ -->
        <div class="container">
            <!-- ------------------ Slides ------------------ -->
            <div class="slides">
                <!-- ======== section 1 ======== -->
                <div class="slide">
                    <img src="imgs/slide-1.jpg" alt="image1" />
                    <div class="slide-content">
                        <h1>This is Heading1</h1>
                    </div>
                </div>
                <!-- ======== section 2 ======== -->
                <div class="slide">
                    <img src="imgs/slide-2.jpg" alt="image2" />
                    <div class="slide-content">
                        <h1>This is Heading2</h1>
                    </div>
                </div>
                <!-- ======== section 3 ======== -->
                <div class="slide">
                    <img src="imgs/slide-3.jpg" alt="image3" />
                    <div class="slide-content">
                        <h1>This is Heading3</h1>
                    </div>
                </div>
                <!-- ======== section 4 ======== -->
                <div class="slide">
                    <img src="imgs/slide-4.jpg" alt="image4" />
                    <div class="slide-content">
                        <h1>This is Heading4</h1>
                    </div>
                </div>
            </div>
            <!-- ------------------ slider controls ------------------ -->
            <div class="slide-controls">
                <!-- +++++++++++++ left arrow +++++++++++++ -->
                <button id="prev-btn">
                    <i class="fa fa-chevron-left"></i>
                </button>
                <!-- +++++++++++++ right arrow +++++++++++++ -->
                <button id="next-btn">
                    <i class="fa fa-chevron-right"></i>
                </button>
            </div>
        </div>

        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/script.js"></script>
    </body>

</html>
